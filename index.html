<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboard - Embarque Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,700&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base-style.css">
    <link rel="stylesheet" href="./assets/css/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/menu/menu.css">
    <link rel="stylesheet" href="./assets/css/menu/menu-navegacao.css">
    <link rel="stylesheet" href="./assets/css/menu/menu-itens.css">
    <link rel="stylesheet" href="./assets/css/menu/menu-link.css">
    <link rel="stylesheet" href="./assets/css/checkin.css">
    <link rel="stylesheet" href="./assets/css/checkin/checkin-caixa.css">
    <link rel="stylesheet" href="./assets/css/checkin/checkin-bloco.css">
    <link rel="stylesheet" href="./assets/css/checkin/checkin-imagem.css">
    <link rel="stylesheet" href="./assets/css/checkin/checkin-titulo.css">
    <link rel="stylesheet" href="./assets/css/checkin/checkin-linha.css">
    <link rel="stylesheet" href="./assets/css/checkin/checkin-texto.css">
    <link rel="stylesheet" href="./assets/css/checkin/checkin-input.css">
    <link rel="stylesheet" href="./assets/css/checkin/checkin-botao.css">




</head>
<body>
    <header class="cabecalho">
    <div class="cabecalho container">
        <img src="./assets/src/img/logo/onboard-logobranca.png" alt="Logo de Onboard" class="cabecalho__logo">
        <img src="./assets/src/img/logo/porto-digital-logo.png" alt="Logo de Onboard" class="cabecalho__logo">
    </div>
        <nav class="menu container">
          <ul class="menu__navegacao">
            <li class="menu__itens"><a class="menu__link ativo" href="#">Sobre</a></li>
            <li class="menu__itens"><a class="menu__link" href="#">Planos</a></li>
            <li class="menu__itens"><a class="menu__link" href="#">Blog</a></li>
            <li class="menu__itens"><a class="menu__link" href="#">Destaques</a></li>
            <li class="menu__itens"><a class="menu__link" href="#">Institucional</a></li>
            <li class="menu__itens"><a class="menu__link" href="#">Contato</a></li>
          </ul>
        </nav>
    </header>
    <section class="checkin container">
       <div class="checkin__caixa"> 
        <div class="checkin__bloco">
            <img class="checkin__imagem" src="./assets/src/img/background/Banner.jpeg" alt="Imagem de Labortorio de informatica">
            <h1 class="checkin__titulo">Onboard Porto Digital</h1>
            <div class="checkin__linha"></div>
        </div>

        <label class="checkin__texto">Digite seu nome:</label>
        <input type="text" class="checkin__input" placeholder="Nome Completo">
        <button class="checkin__botao">Buscar</button>
    </div>
    </section>
</body>
</html>
